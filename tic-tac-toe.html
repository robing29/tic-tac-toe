<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit-no">
    
    <!-- Bootstrap eingefügt -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe JavaScript</title>
    <script src="tic-tac-toe.js"></script>
</head>
<body>
    <div class="container-fluid h-100 pr-10 pl-10">
        <div class="row">
            <div class="col my-3 bg-primary text-white text-center">
                <h1 class="display-1">Tic-Tac-Toe</h1>              
            </div>
        </div>
        <div class="row text-center justify-content-around w-100 h-100">
            <div class="col-auto order-2 d-block">
                <table id="field" class="shadow-lg">
                    <tr>
                        <td class="cell shadow" id="a1"></td>
                        <td class="cell shadow" id="a2"></td>
                        <td class="cell shadow" id="a3"></td>
                    </tr>
                    <tr>
                        <td class="cell shadow" id="b1"></td>
                        <td class="cell shadow" id="b2"></td>
                        <td class="cell shadow" id="b3"></td>
                    </tr>
                    <tr>
                        <td class="cell shadow" id="c1"></td>
                        <td class="cell shadow" id="c2"></td>
                        <td class="cell shadow" id="c3"></td>
                    </tr>
                </table>
            </div>
            
            <div class="col-2 order-1 d-none d-lg-block d-xl-block align-self-center" id="id-startwith">
                <p id="startwith" class=""><strong>Starte mit: </strong></p>
                <div class="row">
                    <div class="col-6"><button type="button" id="kreisBtn" class="btn-lg btn-outline-info">Kreis</button></div>
                    <div class="col-6"><button type="button" id="kreuzBtn" class="btn-lg btn-outline-danger">Kreuz</button></div>
                </div>
            </div>
            <div class="col-2 order-3 d-none d-lg-block d-xl-block"></div>
        </div>
        
        
    </div>
    <div class="row pt-3 text-center d-block d-lg-none" id="id-startwith2">
        <div class="col">
            <p id="startwith-below" class="">Starte mit:</p>
            <button type="button" id="kreisBtn2" class="btn-lg btn-outline-info">Kreis</button>
            <button type="button" id="kreuzBtn2" class="btn-lg btn-outline-danger">Kreuz</button>
        </div>
    </div>
    <div class="row pt-3 text-center">
        <div class="col">
            <div class="alert alert-info fade show" id="id-alert" style="visibility: hidden;">
                <strong>Viel Spaß!</strong>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="row justify-content-around text-center">
            <div class="col-6">
                <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
            <div class="col-6">
                <div>Icons made by <a href="https://www.flaticon.com/authors/xnimrodx" title="xnimrodx">xnimrodx</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
