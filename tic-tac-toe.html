<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit-no">
    
    <!-- Bootstrap eingefÃ¼gt -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe JavaScript</title>
    <script src="tic-tac-toe.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row pr-3 pl-3">
            <div class="col my-3 bg-primary text-white text-center">
                <h1 class="display-1">Tic-Tac-Toe</h1>
                <p class="display-4">X || O</p>                
            </div>
        </div>
        <div class="row pr-3 pl-3 text-center justify-content-between w-100">
            <div class="col-1">
                    <span id="startwith">Starte mit: </span>
                    <button type="button" id="kreisBtn" class="btn-lg btn-outline-info">Kreis</button>
                    <button type="button" id="kreuzBtn" class="btn-lg btn-outline-danger">Kreuz</button>
            </div>
            <div class="col-auto">
                <table id="field" class="shadow-lg">
                    <tr>
                        <td class="cell shadow" id="a1"></td>
                        <td class="cell shadow" id="a2"></td>
                        <td class="cell shadow" id="a3"></td>
                    </tr>
                    <tr>
                        <td class="cell shadow" id="b1"></td>
                        <td class="cell shadow" id="b2"></td>
                        <td class="cell shadow" id="b3"></td>
                    </tr>
                    <tr>
                        <td class="cell shadow" id="c1"></td>
                        <td class="cell shadow" id="c2"></td>
                        <td class="cell shadow" id="c3"></td>
                    </tr>
                </table>
            </div>
            <div class="col-1">test</div>
        </div>
        <div class="row pr-3 pl-3 pt-3 text-center">
            <div class="col">
                <div class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    Gewonnen!
                </div>
            </div>
            <div class="col">Mittig</div>
            <div class="col">
                <span id="startwith">Starte mit: </span><span><button type="button" id="kreisBtn" class="btn-lg btn-outline-info">Kreis</button><button type="button" id="kreuzBtn" class="btn-lg btn-outline-danger">Kreuz</button></span>
                <span id="id-gameover"></span><button type="button" id="resetBtn">Neues Spiel!</button>
            </div>
        </div>
        <div class="row pr-3 pl-3">
            <div class="col">
                <footer>
                    <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                    <div>Icons made by <a href="https://www.flaticon.com/authors/xnimrodx" title="xnimrodx">xnimrodx</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </div>
</body>
</html>
