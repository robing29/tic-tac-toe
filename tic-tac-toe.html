<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe JavaScript</title>
    <script src="tic-tac-toe.js"></script>
</head>
<body>
    <div id="content">
        <h1>
            Tic-Tac-Toe
        </h1>
        <div id="tablecontent">
            <table id="field">
                <tr>
                    <td class="cell" id="a1"></td>
                    <td class="cell" id="a2"></td>
                    <td class="cell" id="a3"></td>
                </tr>
                <tr>
                    <td class="cell" id="b1"></td>
                    <td class="cell" id="b2"></td>
                    <td class="cell" id="b3"></td>
                </tr>
                <tr>
                    <td class="cell" id="c1"></td>
                    <td class="cell" id="c2"></td>
                    <td class="cell" id="c3"></td>
                </tr>
            </table>
        </div>
    </div>
    <span id="startwith">Starte mit: </span><span><button type="button" id="kreisBtn">Kreis</button><button type="button" id="kreuzBtn">Kreuz</button></span>
    <span id="id-gameover">Hau rein!</span><button type="button" id="resetBtn">Neues Spiel!</button>
    
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/xnimrodx" title="xnimrodx">xnimrodx</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
        
    </body>
    </html>
