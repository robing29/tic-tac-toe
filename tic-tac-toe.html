<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit-no">
    
    <!-- Bootstrap eingefÃ¼gt -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic-Tac-Toe JavaScript</title>
    <script src="tic-tac-toe.js"></script>
</head>
<body>
    <div id="content" class="jumbotron text-center">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="tablecontent" class="container">
        <table id="field">
            <tr>
                <td class="cell" id="a1"></td>
                <td class="cell" id="a2"></td>
                <td class="cell" id="a3"></td>
            </tr>
            <tr>
                <td class="cell" id="b1"></td>
                <td class="cell" id="b2"></td>
                <td class="cell" id="b3"></td>
            </tr>
            <tr>
                <td class="cell" id="c1"></td>
                <td class="cell" id="c2"></td>
                <td class="cell" id="c3"></td>
            </tr>
        </table>
    </div>
</div>
<span id="startwith">Starte mit: </span><span><button type="button" id="kreisBtn">Kreis</button><button type="button" id="kreuzBtn">Kreuz</button></span>
<span id="id-gameover"></span><button type="button" id="resetBtn">Neues Spiel!</button>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
